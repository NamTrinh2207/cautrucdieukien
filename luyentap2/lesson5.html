<script>
    let a = +prompt("Nhập vào cạnh a");
    let b = +prompt("Nhập vào cạnh b");
    if (a > 0 && b > 0) {
        let s = (a * b) / 2;
        document.write("Diện tích tam giác = " + s);
    } else {
        alert("Dữ liệu nhập vào phải là số dương");
    }
</script>
