<script>
    let edge = +prompt("Nhập độ dài cạnh a :");
    let edge2 = +prompt("Nhập độ dài cạnh b :");
    if (edge > 0 && edge2 > 0) {
        let acreage = edge * edge2;
        document.write("Diện tích hình chữ nhật là " + edge + " x " + edge2 + " = " + acreage)
    } else {
        alert("Dữ liệu nhập vào phải là số dương");
    }
</script>
