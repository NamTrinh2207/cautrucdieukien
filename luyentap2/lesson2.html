<script>
    while (true){
        let m = parseInt(prompt("Nhập vào số mét :"))
        if (m<=0){
            alert("Nhập lại mét > 0")
        }else {
            let feet = m * 3.2808
            document.write("ft = " + feet);
            break;
        }
    }
</script>
