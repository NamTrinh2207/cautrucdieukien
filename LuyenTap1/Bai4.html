<script>
  let a = prompt("Nhập vào a = ");
  let b = prompt("Nhập vào b = ");
  let c = prompt("Nhập vào c = ");
  if (a>b){
    if (a>c){
      alert("a là số lớn nhất");
    }else {
      alert("c là số lớn nhất");
    }
  }else if (b>c){
    alert("b là số lớn nhất");
  }else {
    alert("c là số lớn nhất");
  }
</script>
