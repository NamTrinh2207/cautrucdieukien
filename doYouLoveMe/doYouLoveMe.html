<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>
<style>
    h1 {
        color: red;
    }
</style>
<body>
<h1 style="position:absolute; left:40%; top:40%;">Do you love me ‚ù§</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:43%; top:50%;"/>
<input type="button" id="no" value="  NO  " onmouseover="noClick()" style="position:absolute; left:48%; top:50%;"/>
</body>
</html>
<script>
    function yesClick() {
        alert("Yes. you are right");
    }
    function noClick() {
        let x = Math.round(Math.random() * window.innerWidth)
        let y = Math.round(Math.random() * window.innerHeight)
        document.getElementById("no").style.left = x + "px";
        document.getElementById("no").style.top = y + "px";
    }
</script>
