<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính số ngày trong tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<form>
  <label>
    <input id="date" type="number" min="1" max="12" placeholder="Nhập tháng" style="width:150px">
    <input id="check" type="button" value="Kết quả" onclick="aDay()">
  </label>
  <p id="result">...</p>
</form>
</body>
</html>
<script>
  let thang_1 = "1";
  let thang_2 = "2";
  let thang_3 = "3";
  let thang_4 = "4";
  let thang_5 = "5";
  let thang_6 = "6";
  let thang_7 = "7";
  let thang_8 = "8";
  let thang_9 = "9";
  let thang_10 = "10";
  let thang_11 = "11";
  let thang_12 = "12";
  function aDay(){
    let month = document.getElementById("date").value;
    switch (month){
      case thang_1:
      case thang_3:
      case thang_5:
      case thang_7:
      case thang_8:
      case thang_10:
      case thang_12:
        document.getElementById("result").innerHTML="Tháng "+ month+" Có 31 ngày";
        break;
      case thang_4:
      case thang_6:
      case thang_9:
      case thang_11:
        document.getElementById("result").innerHTML= "Tháng "+ month+" Có 30 ngày";
        break;
      case thang_2:
        document.getElementById("result").innerHTML= "Tháng "+ month+"Có 28 hoặc 29 ngày";
        break;
      default:document.getElementById("result").innerHTML= "Nhập lại tháng";
    }
  }
</script>
